<footer class="page-footer h-card footer-block">
        <data class="u-url" href="{{ "/" | relative_url }}"></data>
      
        <div class="container">
      
          <!--<h2 class="footer-heading">{{ site.title | escape }}</h2>-->
      
          <div class="row">
            <div class="col s12 m4 l4">
              <ul class="contact-list">
                <li class="p-name">
                  {%- if site.author -%}
                    {{ site.author | escape }}
                  {%- else -%}
                    {{ site.title | escape }}
                  {%- endif -%}
                  </li>
                  {%- if site.email -%}
                  <li><a class="u-email white-text" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
                  {%- endif -%}
              </ul>
            </div>
      
            <div class="col s12 m4 l4">
              {%- include social.html -%}
            </div>
      
            <div class="col s12 m4 l4">
              <p>{{- site.description | escape -}}</p>
            </div>
          </div>
      
        </div>
      
      </footer>
